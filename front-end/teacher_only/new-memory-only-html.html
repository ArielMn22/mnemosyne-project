<main class="app-main">
    <h1>Criar memória</h1>

    <p class="feedback"></p>

    <div class="form-container">
        <label>
            <span>Título</span>
            <input type="text" placeholder="Insira o título aqui." />
        </label>

        <label>
            <span>Descrição</span>
            <textarea placeholder="Insira a descrição aqui."></textarea>
        </label>

        <label for="file-input" class="file">
            <span>Imagens</span>
            <span class="input-file-button">Adicionar imagem</span>
            <input id="file-input" type="file" multiple />
            <span class="no-images">Nenhuma imagem no momento.</span>
            <div class="images-container"></div>
        </label>
    </div>

    <button class="create-memory-btn">Criar memória</button>
</main>

<footer class="app-footer">
    <p>Mnemosyne - Ariel Paixão dos Santos</p>
</footer>
